# 共享单车分析项目配置文件

# 路径配置
paths:
  # 数据路径
  data: "data/"
  # 模型路径
  models: "models/"
  # 输出路径
  output: "output/"
  # 日志路径
  logs: "logs/"

# 数据处理配置
data_processing:
  # 日期格式
  date_format: "%Y-%m-%d %H:%M:%S"
  # 批处理大小
  chunk_size: 1000

# 模型配置
model:
  # K-means聚类配置
  kmeans:
    # 聚类数量
    n_clusters: 5
    # 最大迭代次数
    max_iter: 300
    # 随机种子
    random_state: 42
    # 初始化方法重复次数
    n_init: 10