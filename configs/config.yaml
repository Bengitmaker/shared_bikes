# shared_bikes 项目配置文件

# 数据路径配置
paths:
  data: "data/"
  output: "output/"
  models: "models/"

# 数据处理配置
data_processing:
  chunk_size: 10000
  date_format: "%Y-%m-%d %H:%M:%S"
  timezone: "Asia/Shanghai"

# 模型配置
model:
  kmeans:
    n_clusters: 5
    random_state: 42
    max_iter: 300
    n_init: 10

# 日志配置
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/app.log"
  max_bytes: 10485760
  backup_count: 5